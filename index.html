<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Recap M3 - Part 2</title>
  </head>
  <body>


    <div id="categories-container" class="container">

    </div>


    <script>
        window.onload = async () => {
            // 1) get categories
            const categories = await getCategories();
            // 2) for each category, print the movies into a new row
            const categoriesContainer = document.querySelector("#categories-container")
            
            categories.forEach(async category => {
                const movies = await getCategory(category)

                const moviesHTML = movies.map(movie => `<div class="card col-sm-3" >
                    <a href="backoffice.html?id=${movie._id}"><img src="${movie.imageUrl}" class="card-img-top" alt="..."> </a>
                    <div class="card-body">
                        <h5 class="card-title">${movie.name}</h5>
                        <p class="card-text">${movie.description}</p>
                    </div>
                    </div>
                `).join('')

                categoriesContainer.innerHTML += `
                <h1>${category} </h1>
                <div class="row">
                   ${moviesHTML}
                </div>
                `
            })
        }
    </script>

    <script src="helper.js" ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
